function logAdminAction(action) {

function login() {
    const username = adminUsernameInput.value.trim();

    document.querySelectorAll('.edit-btn').forEach(button => {

function editEmployee(event) {
    const employeeId = event.target.dataset.employeeId;
    const employee = employees.find(emp => emp.id === employeeId);

    if (employee) {
        const newName = prompt('Digite o novo nome do funcion√°rio:', employee.name);
        if (newName) {
            employee.name = newName.trim();
            localStorage.setItem('employees', JSON.stringify(employees));
            updateEmployeeList();
            showMessage('Nome do funcion√°rio editado com sucesso!', 'success');
            logAdminAction(`Funcion√°rio ID ${employeeId} teve o nome alterado para "${newName}".`);
        }
    }
}

function deleteEmployee(event) {
    const employeeId = event.target.dataset.employeeId;
    const employeeIndex = employees.findIndex(emp => emp.id === employeeId);

    if (employeeIndex !== -1) {
        const confirmation = confirm('Tem certeza que deseja excluir este funcion√°rio?');
        if (confirmation) {
            const deleted = employees.splice(employeeIndex, 1)[0];
            localStorage.setItem('employees', JSON.stringify(employees));
            updateEmployeeList();
            showMessage('Funcion√°rio exclu√≠do com sucesso!', 'success');
            logAdminAction(`Funcion√°rio "${deleted.name}" (ID: ${deleted.id}) exclu√≠do.`);

function exportLogsToCSV() {
    const logs = JSON.parse(localStorage.getItem('adminLogs')) || [];
    if (logs.length === 0) {
        showMessage('Nenhum registro para exportar.', 'error');
        return;
    }

    let csvContent = 'data:text/csv;charset=utf-8,';
    csvContent += 'Data/Hora,A√ß√£o\n';

    logs.forEach(log => {
        const row = `"${log.time}","${log.action}"`;
        csvContent += row + '\n';
    });

    const encodedUri = encodeURI(csvContent);
    const link = document.createElement('a');
    link.setAttribute('href', encodedUri);
    link.setAttribute('download', 'registros_administrativos.csv');
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

        exportCsvButton.addEventListener('click', exportLogsToCSV);
    }
    if (filtrarBtn) {
        filtrarBtn.addEventListener('click', filtrarHistoricoPorData);
    }

    // Verifica o estado do login e exibe ou oculta os containers correspondentes
    if (sessionStorage.getItem('adminLoggedIn') === 'true') {
        // Admin est√° logado: exibe as √°reas administrativas
        loginContainer.style.display = 'none';
        mainContainer.style.display = 'block';
        adminSection.style.display = 'block';
        recordListContainer.style.display = 'block';
        updateEmployeeList();
    } else {
        // Admin n√£o est√° logado: exibe o container de login
        loginContainer.style.display = 'block';
        mainContainer.style.display = 'none';
        // Voc√™ pode tamb√©m ocultar outras se√ß√µes se necess√°rio
    }

    // Carrega os registros do backend e atualiza a interface
    fetch('/registro')
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                const container = document.getElementById('record-list-items');
                if (container) {
                    container.innerHTML = '';
                    data.records.forEach(record => {
                        const row = document.createElement('div');
                        row.className = "grid grid-cols-6 gap-2 text-sm text-gray-800 bg-white p-2 rounded-lg shadow-sm border";
                        row.innerHTML = `
                            <div>${record.employee_id}</div>
                            <div>${record.nome}</div>
                            <div>${record.date}</div>
                            <div>${record.type}</div>
                            <div>${record.time}</div>
                            <div>${record.justification || '<span class="text-gray-400 italic">Sem justificativa</span>'}</div>
                        `;
                        container.appendChild(row);
                    });
                }
            } else {
                alert('Erro ao carregar os registros.');
            }
        })
        .catch(() => {
            alert('Erro de conex√£o com o servidor.');
        });
});
